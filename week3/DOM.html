<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM 选择器示例</title>
</head>
<body>
  <div id="container">
    <h1>任务列表</h1>
    <ul id="todo-list">
      <li class="task completed">完成任务 1</li>
      <li class="task">待完成任务 2</li>
      <li class="task completed">完成任务 3</li>
      <li class="task">待完成任务 4</li>
    </ul>
    <input type="text" name="task" placeholder="输入新任务">
  </div>
</body>
</html>
