<!DOCTYPE html>
<!-- 声明文档类型为 HTML5，告知浏览器按照 HTML5 标准解析和渲染页面 -->
<html lang="zh-CN">
<!-- 根标签，代表整个 HTML 文档。lang="zh-CN" 指定文档语言为中文（中国大陆） -->

<head>
    <!-- 头部标签，用于包含文档的元数据，这些数据不会直接显示在页面上 -->
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为 UTF-8，确保页面能正确显示各种语言字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 针对移动设备的元标签，设置页面在移动设备上的布局。width=device-width 使页面宽度等于设备宽度，initial-scale=1.0 设置初始缩放比例为 1 -->
    <title>好看的网站示例</title>
    <!-- 设置页面的标题，显示在浏览器的标签页上 -->
    <style>
        /* 全局样式 */
        body {
            /* 选择器 body 用于选择整个页面的主体部分 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 设置页面文字的字体，按顺序尝试，若第一个字体不可用则尝试下一个 */
            margin: 0;
            /* 去除页面主体的外边距 */
            padding: 0;
            /* 去除页面主体的内边距 */
            background-color: #f4f4f4;
            /* 设置页面主体的背景颜色为浅灰色 */
        }

        /* 导航栏样式 */
        nav {
            /* 选择器 nav 用于选择导航栏元素 */
            background-color: #333;
            /* 设置导航栏的背景颜色为深灰色 */
            color: white;
            /* 设置导航栏内文字的颜色为白色 */
            display: flex;
            /* 使用 Flexbox 布局，使导航栏内的元素能灵活排列 */
            justify-content: space-around;
            /* 让导航栏内的元素在水平方向上均匀分布 */
            align-items: center;
            /* 让导航栏内的元素在垂直方向上居中对齐 */
            padding: 15px 0;
            /* 设置导航栏的上下内边距为 15px，左右内边距为 0 */
        }

        nav a {
            /* 选择器 nav a 用于选择导航栏内的链接元素 */
            color: white;
            /* 设置链接文字的颜色为白色 */
            text-decoration: none;
            /* 去除链接的下划线 */
            padding: 10px 15px;
            /* 设置链接的内边距，增大点击区域 */
            transition: background-color 0.3s;
            /* 为链接的背景颜色变化添加过渡效果，过渡时间为 0.3 秒 */
        }

        nav a:hover {
            /* 选择器 nav a:hover 表示当鼠标悬停在导航栏内的链接上时应用样式 */
            background-color: #555;
            /* 鼠标悬停时，链接的背景颜色变为稍浅的灰色 */
        }

        .menu-icon {
            /* 选择器 .menu-icon 用于选择菜单图标元素 */
            display: none;
            /* 默认隐藏菜单图标 */
            cursor: pointer;
            /* 设置鼠标悬停在菜单图标上时的光标样式为指针 */
        }

        /* 标题部分样式 */
        header {
            /* 选择器 header 用于选择页面的标题部分 */
            background-image: url('https://picsum.photos/1920/1080');
            /* 设置标题部分的背景图片，使用随机图片生成服务的链接 */
            background-size: cover;
            /* 让背景图片覆盖整个标题部分，可能会裁剪图片以适应 */
            background-position: center;
            /* 让背景图片在标题部分居中显示 */
            height: 400px;
            /* 设置标题部分的高度为 400px */
            display: flex;
            /* 使用 Flexbox 布局 */
            justify-content: center;
            /* 让标题部分内的元素在水平方向上居中对齐 */
            align-items: center;
            /* 让标题部分内的元素在垂直方向上居中对齐 */
            color: white;
            /* 设置标题部分内文字的颜色为白色 */
            text-align: center;
            /* 让标题部分内的文字居中显示 */
        }

        header h1 {
            /* 选择器 header h1 用于选择标题部分内的一级标题 */
            font-size: 3em;
            /* 设置一级标题的字体大小为父元素字体大小的 3 倍 */
            margin-bottom: 10px;
            /* 设置一级标题的底部外边距为 10px */
        }

        header p {
            /* 选择器 header p 用于选择标题部分内的段落元素 */
            font-size: 1.2em;
            /* 设置段落文字的字体大小为父元素字体大小的 1.2 倍 */
        }

        /* 主体内容样式 */
        main {
            /* 选择器 main 用于选择页面的主体内容部分 */
            padding: 20px;
            /* 设置主体内容部分的内边距为 20px */
            max-width: 1200px;
            /* 设置主体内容部分的最大宽度为 1200px */
            margin: 0 auto;
            /* 让主体内容部分在水平方向上居中显示 */
        }

        section {
            /* 选择器 section 用于选择主体内容内的每个章节元素 */
            background-color: white;
            /* 设置章节的背景颜色为白色 */
            padding: 20px;
            /* 设置章节的内边距为 20px */
            margin-bottom: 20px;
            /* 设置章节的底部外边距为 20px，使章节之间有间隔 */
            border-radius: 5px;
            /* 设置章节的边框圆角为 5px，使章节外观更柔和 */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            /* 为章节添加一个轻微的阴影效果，增强立体感 */
            opacity: 0;
            /* 初始设置章节的透明度为 0，即隐藏状态 */
            transform: translateY(20px);
            /* 初始将章节向下偏移 20px */
            transition: opacity 0.5s, transform 0.5s;
            /* 为章节的透明度和位置变化添加过渡效果，过渡时间为 0.5 秒 */
        }

        section.show {
            /* 选择器 section.show 用于选择添加了 show 类的章节元素 */
            opacity: 1;
            /* 设置章节的透明度为 1，即显示状态 */
            transform: translateY(0);
            /* 将章节恢复到原始位置 */
        }

        /* 页脚样式 */
        footer {
            /* 选择器 footer 用于选择页面的页脚部分 */
            background-color: #333;
            /* 设置页脚的背景颜色为深灰色 */
            color: white;
            /* 设置页脚内文字的颜色为白色 */
            text-align: center;
            /* 让页脚内的文字居中显示 */
            padding: 15px 0;
            /* 设置页脚的上下内边距为 15px，左右内边距为 0 */
        }
    </style>
</head>

<body>
    <!-- 页面的可见内容部分 -->
    <!-- 导航栏 -->
    <nav>
        <!-- 导航栏元素 -->
        <div class="menu-icon" onclick="toggleMenu()">
            <!-- 菜单图标元素，点击时调用 toggleMenu 函数 -->
            <div></div>
            <div></div>
            <div></div>
        </div>
        <a href="#">首页</a>
        <!-- 导航栏内的链接，# 表示当前页面，可替换为实际的链接地址 -->
        <a href="#">关于我们</a>
        <a href="#">服务</a>
        <a href="#">联系我们</a>
    </nav>

    <!-- 标题部分 -->
    <header>
        <!-- 标题部分元素 -->
        <div>
            <!-- 一个容器元素，用于包裹标题和描述 -->
            <h1>欢迎来到我的网站</h1>
            <!-- 一级标题 -->
            <p>这里有你想要的一切</p>
            <!-- 段落，用于显示标题部分的描述信息 -->
        </div>
    </header>

    <!-- 主体内容 -->
    <main>
        <!-- 主体内容元素 -->
        <section>
            <!-- 第一个章节 -->
            <h2>关于我们</h2>
            <!-- 章节的二级标题 -->
            <p>我们是一个充满激情和创造力的团队，致力于为客户提供高质量的产品和服务。我们拥有专业的技术人员和丰富的行业经验，能够满足不同客户的需求。</p>
            <!-- 章节内的段落，用于显示关于我们的描述信息 -->
        </section>
        <section>
            <!-- 第二个章节 -->
            <h2>我们的服务</h2>
            <!-- 章节的二级标题 -->
            <p>我们提供多种服务，包括网站开发、移动应用开发、数据分析等。无论你是小型企业还是大型企业，我们都能为你量身定制解决方案。</p>
            <!-- 章节内的段落，用于显示我们的服务的描述信息 -->
            <p>这里有无限的服务资源，欢迎自取</p>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <!-- 页脚元素 -->
        <p>&copy; 2025 版权所有</p>
        <!-- 页脚内的段落，显示版权信息 -->
    </footer>

    <script>
        // 响应式菜单功能
        function toggleMenu() {
            // 获取导航栏元素
            const nav = document.querySelector('nav');
            // 获取菜单图标元素
            const menuIcon = document.querySelector('.menu-icon');
            // 获取导航栏内的所有链接元素，并将其转换为数组
            const navLinks = Array.from(nav.querySelectorAll('a'));

            if (nav.style.flexDirection === 'column') {
                // 如果导航栏当前的布局方向是垂直的
                nav.style.flexDirection = 'row';
                // 将导航栏的布局方向改为水平
                menuIcon.style.display = 'none';
                // 隐藏菜单图标
                navLinks.forEach(link => {
                    // 遍历导航栏内的所有链接元素
                    link.style.display = 'inline-block';
                    // 将链接元素的显示方式改为内联块级元素
                });
            } else {
                // 如果导航栏当前的布局方向是水平的
                nav.style.flexDirection = 'column';
                // 将导航栏的布局方向改为垂直
                menuIcon.style.display = 'block';
                // 显示菜单图标
                navLinks.forEach(link => {
                    // 遍历导航栏内的所有链接元素
                    link.style.display = 'block';
                    // 将链接元素的显示方式改为块级元素
                });
            }
        }

        // 滚动动画效果
        window.addEventListener('scroll', function () {
            // 监听窗口的滚动事件
            const sections = document.querySelectorAll('section');
            // 获取页面上的所有章节元素
            sections.forEach(section => {
                // 遍历所有章节元素
                const rect = section.getBoundingClientRect();
                // 获取章节元素相对于视口的位置信息
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    // 如果章节元素进入视口
                    section.classList.add('show');
                    // 为章节元素添加 show 类，触发动画效果
                }
            });
        });

        // 初始检查是否有可见的 section
        window.addEventListener('load', function () {
            // 监听页面加载完成事件
            const sections = document.querySelectorAll('section');
            // 获取页面上的所有章节元素
            sections.forEach(section => {
                // 遍历所有章节元素
                const rect = section.getBoundingClientRect();
                // 获取章节元素相对于视口的位置信息
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    // 如果章节元素在页面加载完成时已经在视口内
                    section.classList.add('show');
                    // 为章节元素添加 show 类，触发动画效果
                }
            });
        });
    </script>
</body>

</html>
